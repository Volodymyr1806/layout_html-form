<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            id="name"
            required
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="12"
            max="100"
            value="12"
          >
        </div>
        <div class="form-field">
          <label for="dateofbirth">Full date of birth:</label>
          <input
            type="date"
            name="dateofbirth"
            id="dateofbirth">
        </div>
        <div>
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="32"
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <span>Do you love cats?</span>
          <input
            type="radio"
            name="cats"
            value="Yes"
            id="Yes"
          >
          <label for="Yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="No"
            id="No"
          >
          <label for="No">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color">
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
            min="21:00"
            max="00:00"
          >
        </div>
        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="work">How do you rate our work?</label>
          <input type="range" id="work">
        </div>

      </fieldset>
      <fieldset class="field">
        <legend>Addional info</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="2">
          </textarea>
        </div>
        <div>
          <label for="recommend">Would you recommend us?</label>
          <select name="recommendation" id="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
